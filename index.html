<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickIT Site</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #3087d7;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar img {
            max-height: 40px;
            width: auto;
            margin-right: 12px;
            object-fit: contain;
        }

        .navbar-brand {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-right {
            display: flex;
        }

        .nav-link {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            text-decoration: none;
            padding: 12px 18px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Body Styling */
        body {
            padding-top: 80px;
            background-color: #e9e9e9;
            text-align: center;
        }

        .center-text {
            font-family: 'Inter Tight', sans-serif;
            font-size: 144px;
            font-weight: 700;
            color: #333;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="ClickIT Logo">
            <a href="#" class="navbar-brand">ClickIT Website Mapping Technologies</a>
        </div>
        <div class="navbar-right">
            <a href="home.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="help.html" class="nav-link">Help</a>
            <a href="maps.html" class="nav-link">Maps</a>
        </div>
    </nav>

    <div class="center-text">ClickIT Technologies</div>

</body>
</html>
